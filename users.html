<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Users Table</h1>
<table>
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row.user_id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
        <td>{{ row.password }}</td>
        <td>{{ row.phone_no }}</td>
        <td>{{ row.address }}</td>
        <td>{{ row.created_at }}</td>
        <td>{{ row.updated_at }}</td>
    </tr>
    {% endfor %}
</table>
<br><a href="/">Back to Home</a>
</body>
</html>
