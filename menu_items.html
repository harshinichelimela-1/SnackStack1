<!DOCTYPE html>
<html>
<head>
    <title>Menu Items</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Menu Items</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Restaurant ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Available</th>
        <th>Created</th>
        <th>Updated</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.item_id }}</td>
        <td>{{ i.restaurant_id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.description }}</td>
        <td>{{ i.category }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.available }}</td>
        <td>{{ i.created_at }}</td>
        <td>{{ i.updated_at }}</td>
    </tr>
    {% endfor %}
</table>
<br><a href="/">Back to Home</a>
</body>
</html>
